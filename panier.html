<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel = "preconnect" href = "https://fonts.gstatic.com">
    <link href = "https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,600;0,700;0,800;0,900;1,200;1,600;1,900&display=swap" rel="styleheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet"> 
    <title>OrinoCam</title>
</head>
<body>
    <header>
        <img src="images/logo_Orinoco.png" alt="Logo Orinoco">
        <nav class="nav-icones">
            <a href="./panier.html">
                <i id="basket_icon" class="fas fa-shopping-cart"></i>
                <div class="product_in-basket"><span id="product-count"></span></div>
            </a>
            <a id="home_icon" href="./index.html"><i class="fas fa-home"></i></a>
        </nav>
    </header>

    <section id="basket_map">
    <div id="basketList"></div>
    <div id="form">
        <form action="" method="get" class="form-contact">
            <h3>Remplissez ce formulaire afin de valider votre commande</h3>
            <div class="form-container">
                <div class="form-contact">
                    <label for="name"> Nom : </label>
                    <input type="text" name="name" id="lastName" required>
                    <span id="lastNameValid"><span>
                </div>
                <div class="form-contact">
                    <label for="givenName"> Prénom : </label>
                    <input type="text" name="givenName" id="firstName" required>
                </div>
                <div class="form-contact">
                    <label for="adress"> Adresse : </label>
                    <input type="text" name="adress" id="adress" required>
                </div>
                <div class="form-contact">
                    <label for="adress"> Ville : </label>
                    <input type="text" name="city" id="city" required>
                </div>
                <div class="form-contact">
                    <label for="email"> Email : </label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-contact form-button">
                    <input id="validButton" type="submit" value="Valider ma commande !">
                </div>
            </div>
        </form>
    </div>
    </section>

     <footer>
        <ul>
            <li>A propos</li>
            <li>Conditions générales</li>
            <li>Contact</li>
        </ul>
    </footer>
    <script src="panier.js"></script>
</body>
</html>
